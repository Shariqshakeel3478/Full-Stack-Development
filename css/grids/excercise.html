<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            display: grid;
            grid-template-areas:
        ". . box box box . ."
        ". . box box box . ."
        ". . box box box . .";
        }
        .item{
            border: 1px solid orange;
            height: 55px;
        }
      
        .item-2{
            grid-area: box;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
    </div>
    
</body>
</html>
